<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quicktel Bundles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to bottom right, #cceaff, #ffffff);
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: purple;
            font-size: 2.5em;
            margin: 20px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        .card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 25px 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover { transform: translateY(-5px); }
        .logo img { width: 80px; border-radius: 10px; margin-bottom: 10px; }
        .bundle-title { font-size: 1.6em; font-weight: 600; color: green; margin-bottom: 8px; }
        .validity { font-size: 1.1em; color: #555; font-weight: 500; margin-bottom: 10px; }
        .price { font-size: 1.4em; color: #f28b82; font-weight: bold; margin-bottom: 15px; }
        .buy-label { font-size: 1em; color: #FFD700; font-weight: 600; margin-bottom: 10px; }
        .buttons { display: flex; justify-content: center; gap: 10px; }
        .self-button, .others-button {
            border: none; border-radius: 8px; padding: 10px 20px; font-size: 1em; font-weight: 500; cursor: pointer;
        }
        .self-button { background-color: #333; color: white; }
        .others-button { background-color: #007bff; color: white; }
    </style>
</head>
<body><h1>QUICKTEL BUNDLES</h1><div class="grid">
    <div class="card">
        <div class="logo">
            <img src="https://public-files-paystack-prod.s3.eu-west-1.amazonaws.com/integration-logos/rssmtvcf4bathncmrv37.jpeg">
        </div>
        <div class="bundle-title">1GB Daily</div>
        <div class="validity">Valid: 24 Hours</div>
        <div class="price">KSh 55</div>
        <div class="buy-label">BUY FOR:</div>
        <div class="buttons">
            <button class="self-button" onclick="buySelf('1GB Daily', 55)">Self</button>
            <button class="others-button" onclick="window.location.href='others.html?bundle=1GB Daily&price=55'">Others</button>
        </div>
    </div><!-- You can duplicate this card below and insert your other offers -->

</div><script src="https://js.paystack.co/v1/inline.js"></script><script>
function buySelf(bundleName, price) {
    const phone = prompt("Enter your M-PESA number:");
    if(!phone) return;
    let handler = PaystackPop.setup({
        key: 'pk_live_2508586704139143',
        email: 'test@quicktel.com',
        amount: price * 100,
        currency: 'KES',
        metadata: {
            custom_fields: [
                { display_name: "Bundle", variable_name: "bundle", value: bundleName },
                { display_name: "Payer", variable_name: "payer", value: phone },
                { display_name: "Recipient", variable_name: "recipient", value: phone }
            ]
        },
        callback: function(response) { alert("Payment successful: " + response.reference); },
        onClose: function() { alert("Transaction cancelled"); }
    });
    handler.openIframe();
}
</script></body>
</html>
