<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bundle Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f2f2f2;
      scroll-behavior: smooth;
    }
    header {
      background: #111;
      color: white;
      padding: 1rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    section {
      padding-top: 80px;
      margin: 40px 0;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    @media (max-width: 700px) {
      nav {
        display: none;
        flex-direction: column;
        background: #333;
        padding: 1rem;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
      }
      nav.active {
        display: flex;
      }
      .nav-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Bundle Store</h1>
    <span class="nav-toggle" onclick="toggleMenu()">☰</span>
    <nav id="menu">
      <a href="#bundles">Bundles</a>
      <a href="#sms">SMS</a>
      <a href="#minutes">Minutes</a>
      <a href="#offers">Offers</a>
    </nav>
  </header>

  <!-- Each section uses iframe with its own HTML + CSS + JS via srcdoc -->
  
  <section id="bundles">
    <h2 style="padding-left:20px;">Data Bundles</h2>
    <iframe srcdoc='
      <!DOCTYPE html>
      <html>
      <head>
        <style>
          body { font-family: monospace; background: #e0f7fa; padding: 20px; }
          .item { background: white; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        </style>
      </head>
      <body>
        <div class="item">1GB for $1.99</div>
        <div class="item">5GB for $5.99</div>
        <script>
          console.log("Bundles loaded");
        </script>
      </body>
      </html>
    '></iframe>
  </section>

  <section id="sms">
    <h2 style="padding-left:20px;">SMS Packages</h2>
    <iframe srcdoc='
      <!DOCTYPE html>
      <html>
      <head>
        <style>
          body { font-family: serif; background: #fff3e0; padding: 20px; }
          .sms-pack { background: #fff; padding: 15px; margin: 10px 0; border-left: 5px solid orange; }
        </style>
      </head>
      <body>
        <div class="sms-pack">100 SMS / $0.99</div>
        <div class="sms-pack">1000 SMS / $4.99</div>
        <script>
          console.log("SMS section ready");
        </script>
      </body>
      </html>
    '></iframe>
  </section>

  <section id="minutes">
    <h2 style="padding-left:20px;">Call Minutes</h2>
    <iframe srcdoc='
      <!DOCTYPE html>
      <html>
      <head>
        <style>
          body { background: #e8f5e9; font-family: sans-serif; padding: 20px; }
          .call { border: 1px dashed #388e3c; padding: 10px; margin: 10px 0; }
        </style>
      </head>
      <body>
        <div class="call">Local: 60 mins – $2</div>
        <div class="call">International: 100 mins – $10</div>
        <script>
          console.log("Minutes module initialized");
        </script>
      </body>
      </html>
    '></iframe>
  </section>

  <section id="offers">
    <h2 style="padding-left:20px;">Special Offers</h2>
    <iframe srcdoc='
      <!DOCTYPE html>
      <html>
      <head>
        <style>
          body { background: #fce4ec; padding: 20px; font-family: Georgia, serif; }
          .offer { background: #fff; padding: 15px; margin: 10px 0; border-left: 6px solid #e91e63; }
        </style>
      </head>
      <body>
        <div class="offer">Weekend Bundle: 10GB + 100 mins – $6.99</div>
        <div class="offer">Night Owl: Unlimited 11PM–5AM – $2.50</div>
        <script>
          alert("Special Offers Ready!");
        </script>
      </body>
      </html>
    '></iframe>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</body>
</html>
